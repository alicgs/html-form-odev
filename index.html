<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form ödev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      class="form-one"
      action="https://formsubmit.co/alicigis3@gmail.com"
      method="POST"
    >
      <div>
        <label for="first_name">İsim</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <br />
      <div>
        <label for="last_name">Soyisim</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <br />
      <div>
        <label for="mail">E-posta</label>
        <input type="text" id="mail" name="mail" required />
      </div>
      <br />
      <div>
        <label for="birth">Yaşınız</label>
        <input
          type="number"
          name="birth"
          id="birth"
          min="15"
          max="70"
          required
        />
      </div>
      <br />
      <div>
        <!-- label koymayı biliyorum hocam üst kodlara da koydum fakat gözüme hoş gelmediği için koymadım. -->
        <label for="">Mesajınız</label>
        <textarea
          placeholder="Mesajınız"
          name="message"
          id="message"
          cols="30"
          rows="4"
        ></textarea>
      </div>
      <br />
      <label for="website-ratin">Sitemizi ne kadar beğendiniz ?</label>
      <input type="range" name="website-ratin" id="website-rating" />
      <br />
      <br />
      <button type="submit">Gönder</button>
    </form>
  </body>
</html>
